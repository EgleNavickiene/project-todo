
<div class="container">
    <div class="row justify-content-center">
      
        <h1 class="mt-5 mb-5 text-success text-center">Todo List</h1>
     
      <div class="col-lg-8 col-md-12">
        <table class="table my-table">
            <thead>
              <tr class="text-light bg-success">
                <th></th>
                <th>Task Title</th>
                <th>Author</th>
                <th>ID</th>
              </tr>
            </thead>
            <tr class="my-table table-row" *ngFor="let task of tasks">
              <td>
                <!-- Ateityje si elementa naudosime, pazymeti uzduotis kaip baigtas -->
                <input type="checkbox">
              </td>
              <td>{{ task.title }}</td>
              <td>Author: {{ task.author }}</td>
              <td>{{ task.id }}</td>
            </tr>
          </table>
      </div> 
      
    </div>
  </div>

<router-outlet></router-outlet>
