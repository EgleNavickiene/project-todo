
<div class="ms-4 mb-4">
    <h4>Create User</h4>
  </div>
 
    
  <div class="container">
    <div class="mb-5">
      <form (ngSubmit)="userCreate()">
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <!-- [(ngModel)] -->
              <input type="text"
              [(ngModel)]="user.name"
              placeholder="Enter User name"
              name="name"
              class="form-controll" />
            </div>
          </div>
      
          <div class="col-4">
            <div class="form-group">
              <input type="text"
              placeholder="Enter User email"
              [(ngModel)]="user.email"
              name="email"
              class="form-controll" />
            </div>
          </div>
      
          <div class="col-4">
            <div class="form-group">
              <input type="submit" class="btn btn-success" value="Add User">
            </div>
          </div>
        </div>  
      </form>
    </div>
    
  </div>
  <hr  class="mb-5">
